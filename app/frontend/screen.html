<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/screen.css">

        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="graphic_framework/pixi.js"></script>
        <script src="//cdn.rawgit.com/dcodeIO/protobuf.js/6.6.5/dist/protobuf.js"></script>
        <script src="js/socket/game-serialization.js"></script>
        <script src="js/socket/socket.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/snake.js"></script>
        <script type="text/javascript" src="js/engine.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <title>Screen</title>
    </head>

    <body>
        <h2>Battle Stations</h2>

        <div id="gameContainer"></div>

        <p><b>Display Token: </b><span id="token">Loading...</span></p>

        <!-- #########################Modals######################### --> 
        <div id="overlay"></div>

        <div class="modal" id="pauseModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Game Paused</h3>
                    </div>
                    <div class="modal-body">
                        <p>Care for incoming trains!</p>
                    </div>
                </div>
            </div>
        </div>

         <div class="modal" id="endModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Game Finished</h3>
                    </div>
                    <div class="modal-body">
                        <p>Here are your statistics:</p>
                        <table style=" border-spacing: 10px; border-collapse: separate;">
                            <tr>
                                <td><b>Winner: </b></td>
                                <td id="winner"></td>
                            </tr>
                            <tr>
                                <td><b>Clicks per Team: </b></td>
                                <td id="clicksPerTeam"></td>
                            </tr>
                            <tr>
                                <td><b>Max Players: </b></td>
                                <td id="maxPlayers"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </body>


</html>
